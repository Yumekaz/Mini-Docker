name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: release_notes
        run: |
          # Extract notes from CHANGELOG.md for this version
          VERSION=${{ steps.get_version.outputs.VERSION }}
          echo "Generating release notes for version $VERSION"
          
          # Create release notes
          cat << EOF > release_notes.md
          ## Mini-Docker v$VERSION
          
          ### Installation
          
          \`\`\`bash
          git clone https://github.com/Yumekaz/Mini-Docker.git
          cd Mini-Docker
          sudo ./setup.sh
          \`\`\`
          
          ### Quick Start
          
          \`\`\`bash
          sudo python3 -m mini_docker run ./rootfs /bin/sh
          \`\`\`
          
          See [CHANGELOG.md](CHANGELOG.md) for detailed changes.
          
          See [README.md](README.md) for full documentation.
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Mini-Docker v${{ steps.get_version.outputs.VERSION }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

