name: Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-
            ${{ runner.os }}-pip-

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort mypy

      # Format check (strict)
      - name: Check formatting with Black
        run: |
          black --check --diff mini_docker/ tests/

      # Import sorting (auto-fix, no failure)
      - name: Run isort
        run: |
          isort mini_docker/ tests/

      # Lint for real errors
      - name: Lint with flake8 (errors only)
        run: |
          flake8 mini_docker/ tests/ \
            --count \
            --select=E9,F63,F7,F82 \
            --show-source \
            --statistics

      # Style warnings (non-blocking)
      - name: Lint with flake8 (warnings)
        run: |
          flake8 mini_docker/ tests/ \
            --count \
            --exit-zero \
            --max-complexity=10 \
            --max-line-length=88 \
            --statistics

      # Type checking (non-blocking)
      - name: Type check with mypy
        run: |
          mypy mini_docker/ --ignore-missing-imports --no-error-summary || true

  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install bandit
        run: pip install bandit

      - name: Run security check
        run: |
          bandit -r mini_docker/ -ll || true
